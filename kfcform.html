<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KFC Form</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <style>
      body {
        background-color: maroon;
        font-family: arial;
      }
    </style>
    <script>
      function OrderClick() {
        document.getElementById("lblName").innerHTML =
          document.getElementById("txtName").value;
        document.getElementById("lblMobile").innerHTML =
          document.getElementById("txtMobile").value;

        var mealName = "";
        var mealCost = 0;
        var adonName = "";
        var adonCost = 0;
        var total = 0;

        var optBurger = document.getElementById("optBurger");
        var optRoller = document.getElementById("optRoller");

        if (optBurger.checked == true) {
          mealName = optBurger.value;
          mealCost = 120;
        }
        if (optRoller.checked == true) {
          mealName = optRoller.value;
          mealCost = 100;
        }

        var optKrusher = document.getElementById("optKrusher");
        var optWings = document.getElementById("optWings");

        if (optKrusher.checked == true) {
          adonName += optKrusher.value + "<br>";
          adonCost = 40;
          mealCost = mealCost + adonCost;
        }

        if (optWings.checked == true) {
          adonName += optWings.value + "<br>";
          adonCost = 80;
          mealCost = mealCost + adonCost;
        }

        total = mealCost;

        document.getElementById("lblMeal").innerHTML = mealName;
        document.getElementById("lblAdon").innerHTML = adonName;
        document.getElementById(
          "lblAmount"
        ).innerHTML = `<h3>&#8377; ${total}</h3>`;
      }
    </script>
  </head>
  <body>
    <header>
      <img
        src="../javascript/images/kfc-india-plans-to-unveil-20-eco-friendly-restaurants-in-2022.webp"
        width="100%"
        height="250"
      />
    </header>
    <div class="accordion" id="kfc">
      <div class="accordion-item">
        <div class="accordion-header">
          <button
            data-bs-target="#customer"
            data-bs-toggle="collapse"
            class="btn btn-danger w-100"
          >
            Customer Details
          </button>
        </div>
        <div
          class="accordion-collapse collapse show"
          id="customer"
          data-bs-parent="kfc"
        >
          <div class="accordion-body">
            <dl>
              <dt>Customer Name</dt>
              <dd><input type="text" id="txtName" class="form-control" /></dd>
              <dt>Mobile Number</dt>
              <dd><input type="text" id="txtMobile" class="form-control" /></dd>
            </dl>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <div class="accordion-header">
          <button
            data-bs-target="#meal"
            data-bs-toggle="collapse"
            class="btn btn-danger w-100"
          >
            Select Your Meal
          </button>
        </div>
        <div
          class="accordion-collapse collapse"
          id="meal"
          data-bs-parent="#kfc"
        >
          <div class="accordion-body">
            <div class="row">
              <div class="col text-center">
                <div class="card">
                  <img
                    src="../javascript/images/burger.jpeg"
                    class="card-img-top"
                    height="400"
                  />
                  <div class="card-header">
                    <h2> Burger</h2>
                  </div>
                  <div class="card-footer">
                    <h2>
                      <input
                        id="optBurger"
                        checked
                        value="Burger"
                        class="form-check-input"
                        name="meal"
                        type="radio"
                      />
                      &#8377;120/-
                    </h2>
                  </div>
                </div>
              </div>
              <div class="col text-center">
                <div class="card">
                  <img
                    src="../javascript/images/roll.jpg"
                    class="card-img-top"
                    height="400"
                  />
                  <div class="card-header">
                    <h2>Roller</h2>
                  </div>
                  <div class="card-footer">
                    <h2>
                      <input
                        id="optRoller"
                        value="Roller"
                        class="form-check-input"
                        name="meal"
                        type="radio"
                      />
                      &#8377; 100/-
                    </h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <div class="accordion-header">
          <button
            data-bs-target="#adon"
            data-bs-toggle="collapse"
            class="btn btn-danger w-100"
          >
            Select Ad-ON's
          </button>
        </div>
        <div
          class="accordion-collapse collapse"
          id="adon"
          data-bs-parent="#kfc"
        >
          <div class="accordion-body">
            <div class="row">
              <div class="col text-center">
                <div class="card">
                  <img
                    src="../javascript/images/hotwings.jpg"
                    class="card-img-top"
                    height="300"
                  />
                  <div class="card-header">
                    <h2>Hot Wings</h2>
                  </div>
                  <div class="card-footer">
                    <h2>
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value="Hot Wings"
                        id="optWings"
                      />
                      &#8377; 80/-
                    </h2>
                  </div>
                </div>
              </div>
              <div class="col text-center">
                <div class="card">
                  <img
                    src="../javascript/images/brownies.webp"
                    class="card-img-top"
                    height="300"
                  />
                  <div class="card-header">
                    <h2>Brownies</h2>
                  </div>
                  <div class="card-footer">
                    <h2>
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=" Brownies"
                        id="optKrusher"
                      />
                      &#8377;40/-
                    </h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <button
        onclick="OrderClick()"
        data-bs-target="#summary"
        data-bs-toggle="modal"
        class="btn btn-danger w-100"
      >
        Place Order
      </button>
      <div class="modal fade" id="summary">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2>Your Bill Summary</h2>
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <dl>
                <dt>Customer Name</dt>
                <dd id="lblName"></dd>
                <dt>Mobile</dt>
                <dd id="lblMobile"></dd>
                <dt>Meal</dt>
                <dd id="lblMeal"></dd>
                <dt>AdON's</dt>
                <dd id="lblAdon"></dd>
                <dt>Total Amount</dt>
                <dd id="lblAmount"></dd>
              </dl>
            </div>
            <div class="modal-footer">
              <button class="btn btn-danger" data-bs-dismiss="modal">OK</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>

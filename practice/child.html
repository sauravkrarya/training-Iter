<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child</title>
</head>
<style>
    p:nth-child(5){
        color:red;
    }
    p:first-child{
        color:blue}
</style>
<body>
    <div>
      <p>para-1</p>
      <p>para-2</p>
      <p>para-3</p>
      <p>para-4</p>
      <p>para-5</p>
      <p>para-6</p>
      <p>para-7</p>
      <p>para-8</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>after before</title>
</head>
<style>
    li::after{
        content:"|";
    }
    li::before{
        content:"|"
    }
    dl{
        display:flex;
    }
    dl>li{
        list-style:none;
    }
    li{
        padding:0 10px 0 20px;
    }
</style>
<body>
    <div class="container">
        <dl>
            <li>Home</li>
            <li>services</li>
            <li>about</li>
        </dl>
    </div>
</body>
</html>
